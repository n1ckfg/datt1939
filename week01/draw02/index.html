<!DOCTYPE html>
<html>
	
	<head>
		<title>Draw 02</title>
		<style>
			body {
				background: #aaaaaa;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
		<script>
			var spread = 10;

			function setup() {
				createCanvas(640, 480);
				background(50);
			}

			function draw() {
				if (mouseIsPressed) {
					for (var i=0; i<40; i++) {
						noStroke();
						fill(0, 0, 255, 10);
						ellipse(mouseX+(random(spread)-random(spread)), mouseY+(random(spread)-random(spread)), 10, 10);
					}

					if (spread < 20) {
						spread += 0.1;
						console.log(spread);
					}
				}
  			}
		</script>
	</head>

	<body>
	</body>

</html>

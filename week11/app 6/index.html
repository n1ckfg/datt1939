      <canvas id="canvas1"></canvas>
         
    <script>
      function question1() {    
        var question1 = prompt('Do you want to visit the mystery girl?');

        if(question1.toLowerCase() == 'yes') 
        {
          alert('Ok, be CAUTIOUS!!');
        }
        else if(question1.toLowerCase() == 'no') 
        {
          alert('Run.....back to where you were!!');
        }
        else
        {
          alert('Maybe soon');
        }   
      }      
      
      let two = document.getElementById("two");
      two.addEventListener("click", question1);
      
      // scratch-off effect
      let canvas = document.getElementById("canvas1");
      let ctx = canvas.getContext("2d");
            
      let mouseX = 0;
      let mouseY = 0;
      let mouseIsPressed = false;
            
      let brushSize = 20;
          
      canvas.addEventListener("mousemove", function(e) { 
        let rect = canvas.getBoundingClientRect(); 
        mouseX = Math.round(e.clientX - rect.left) * (canvas.width / rect.width);   
        mouseY = Math.round(e.clientY - rect.top) * (canvas.height / rect.height);   
      });
      
      canvas.addEventListener("mousedown", function(e) {
        mouseIsPressed = true;
      });
      
      document.addEventListener("mouseup", function(e) {
        mouseIsPressed = false;
      });
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.rect(0, 0, canvas.width, canvas.height);
      ctx.fill();
      
      setInterval(function() {
        if (mouseIsPressed) {
          ctx.clearRect(mouseX - (brushSize/2), mouseY - (brushSize/2), brushSize, brushSize);
        }       
      }, (1/60)*1000);
    </script>  
  </body>

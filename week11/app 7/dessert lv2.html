<html>
  <head>
    <style>
      #box {
        position: absolute;
        background: url("https://cdn.glitch.com/f437aa3d-2d4f-45f2-b50f-4b9ca86c0f6f%2Ffigure.png?v=1606354262497");
        background-size: contain;
        width: 100px; 
        height: 147px;
      }
      #water1 {
        background:blue;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 30vh;
        top: 30vh;
      }
       
    </style>
  </head>  
  <body style="background-color: orange;">
     <div id="water1"></div>
    <div id="box"></div>
    
   
    <script>
      let arrowUp = arrowDown = arrowLeft = arrowRight = false;
      let spacePressed = false;
      let water1 = document.getElementById("water1");
      let water1pick= false;
      let water1poX=water1.offsetLeft;
      let water1poY=water1.offsetTop;
          
      window.addEventListener("keydown", function(event) {
        if (event.keyCode === 38) arrowUp = true;
        if (event.keyCode === 37) arrowLeft = true;
        if (event.keyCode === 40) arrowDown = true;
        if (event.keyCode === 39) arrowRight = true;
        if (event.keyCode === 32) spacePressed = true;
        //console.log(event.keyCode);
      });

       window.addEventListener("keyup", function(event) {
        if (event.keyCode === 38) arrowUp = false;
        if (event.keyCode === 37) arrowLeft = false;
        if (event.keyCode === 40) arrowDown = false;
        if (event.keyCode === 39) arrowRight = false;
        if (event.keyCode === 32) spacePressed = false;
        //console.log(event.keyCode);
      });
      
      // ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
      
      let body = document.getElementsByTagName("body")[0];
      let box = document.getElementById("box");
    
      function distance(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2));
      }
      
      setInterval(function() {
    
        
   
        let posX = box.offsetLeft;
        let posY = box.offsetTop;


        if (arrowRight) {
          
          posX += 10;
          if(water1pick)
            {
              water1poX+=10;
            }
        } else if (arrowLeft) {
          posX -= 10;
          if(water1pick)
            {
              water1poX-=10;
            }
        } else if (arrowUp) {
          posY -= 10;
          if (water1pick)
            {
              water1poY-=10;
            }
        } else if (arrowDown) {
          posY += 10;
          if(water1pick)
            {
              water1poY+=10;
            }
        }
      
        //if (posX >= water1poX && posX <= water1poX+100 && posY >= water1poY &&  posY <= water1poY+100)
        if (distance(posX+50, posY+74, water1poX+50, water1poY+50) < 100)
      {
         
        if (spacePressed) {
          if(water1pick)
   {
    water1pick=false;
     
     spacePressed=false;
   } else {
     water1pick= true;
    
     spacePressed=false;
   }
         
        }
      }

        box.style = "left: " + posX + "px; top: " + posY + "px;"; 
        water1.style = "left: " + water1poX + "px; top: " + water1poY + "px;"; 
      }, 1/60*1000);
    
    
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
	
	<head>
		<title>Smiley 01</title>
		<style>
			body {
				background: #aaaaaa;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
		<script>
			var img;

			function preload() {
				img = loadImage("./images/smiley1.png");
			}

			function setup() {
				createCanvas(640, 480);
				background(50);
				imageMode(CENTER);
			}

			function draw() {
				background(127,0,0);
				if (mouseIsPressed) {
					for (var i=0; i<10 ;i++) {
						image(img, random(width), random(height));
					}
				} else {
					image(img, width/2, height/2);
				}  
  			}
		</script>
	</head>

	<body>
	</body>

</html>

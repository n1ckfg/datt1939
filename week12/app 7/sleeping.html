<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro</title>
    <style>
      body {
        background: url(
            https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fempty%20bedroom.jpg?v=1606991726351
          )no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      .timtim {
        margin-left: 700px;
        margin-top: 150px;
        cursor: pointer;
      
      }
      .timtim:hover {
        -webkit-filter: brightness(80%);
      }

      .phone {
        margin-left: 250px;
        margin-top: -85px;
        cursor: pointer;
      }

      .phone:hover {
        animation: shake 0.5s;

        animation-iteration-count: infinite;
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>

    <script>
      alert("TimTim is late for his first date!");
      alert("This is his big oppotunity");
      alert("TimTim needs to reach Cece before she leaves");
      alert("Chek your messages");
      
      
      
      
      
      function onImageClickShowAlerts() {
        console.log("Hello");
        alert("Hello!");
        alert("Where are you??");
        alert("I am almost here");
        alert("Hello!? I knew this was a mistake");
        alert("WAKE UP TimTim");
      }
    </script>

    
  </head>

  <body>
    
    <div class="pagebox">
      <div class="timtim">
        <a href="./closet.html">
          <img
            src="https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fsleeping.png?v=1607032652334"
          />
        </a>
      </div>

      <div class="phone">
        <img
          src="https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fphone.png?v=1607032655253"
          style="height: 100px; width:120; alt='mobile'"
          onclick="onImageClickShowAlerts()"
        />
      </div>
    </div>
  </body>
</html>

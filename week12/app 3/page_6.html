</head>

 <body style="background-color:#AEDAAA;">
    
        <h1>
       PAGE 6
    </h1>
     
      
    <div id="character6"> 
      </div>
  
    <div id="room_6">
    </div>

     <!--room6portal-->
     <a href="#" onclick="window.location=chooseAURL(); return false;"> <img src="https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fportal.png?v=1606233110270" alt="portal" style="position:absolute; z-index: 1; left: 50px; top: 500px; height: 100px; image-rendering: pixelated; image-rendering: -moz-crisp-edges;image-rendering: crisp-edges;"></a>

     <a href="page_2.html"> <img src="https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fportal2.png?v=1606249943650" alt="portal" style="position:absolute; z-index: 1; left: 310px; top: 550px; height: 100px; image-rendering: pixelated; image-rendering: -moz-crisp-edges;image-rendering: crisp-edges;"></a>
   
   
   
   
    <!--can-->
    <a href="#" onclick="grab(); return true;"><img id="can6" src="https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fpaperball.png?v=1606095254286" width="100" height="100" alt="can"></a>
    
  
     <div id="flower" style="top:200px;left:300px;"> <img src="https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fflower.png?v=1606095254286" width="200"> </div>
  
    
     
     
     
     <script>
       
            
         "use strict";

      
      <!--can counter (use getCookie() instead of zero on sequential pages)
      let canCounter = getCookie();

      var pickupindexcan = ""; 
      

       
       
      function setCookie() {
      window.localStorage.setItem("cans", canCounter);
    }

    function getCookie() {  
      return window.localStorage.getItem("cans");
    }

    function distance(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2));
    }
      
    function grab() {
      pickupindexcan="yes";
      can6.style = "display: none;"
      canCounter++;
      setCookie();  
      console.log(getCookie());
    }    
      
      <!--character let statements-->
      let can6 = document.getElementById("can6");
     
      let boundaryLeft = 30;
      let boundaryTop = 30;
      let boundaryRight = 960;
      let boundaryBottom = 940;
     
      
      let arrowUp = false;
      let arrowDown = false;
      let arrowLeft = false;
      let arrowRight = false;
      let spaceBar = false;
              
      window.addEventListener("keydown", function(event) {
        if (event.keyCode === 87) arrowUp = true;
        if (event.keyCode === 65) arrowLeft = true;
        if (event.keyCode === 83) arrowDown = true;
        if (event.keyCode === 68) arrowRight = true;
        if (event.keyCode === 32) spaceBar = true;
      });

       window.addEventListener("keyup", function(event) {
        if (event.keyCode === 87) arrowUp = false;
        if (event.keyCode === 65) arrowLeft = false;
        if (event.keyCode === 83) arrowDown = false;
        if (event.keyCode === 68) arrowRight = false;
         if (event.keyCode === 32) spaceBar = false;
      });
      
      
      <!--Character movement>
      let body = document.getElementsByTagName("body")[0];
      let character6 = document.getElementById("character6");
      
       
        setInterval(function() {
       
        let positionX = character6.offsetLeft;
        let positionY = character6.offsetTop;
        let characterBg = "";
        
        if (arrowRight) {
          positionX += 5;
          characterBg = "background: url('https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fcharacter_right.gif?v=1605722423846');";
        } else if (arrowLeft) {
          positionX -= 5;
          characterBg = "background: url('https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fcharacter_left.gif?v=1606005767787');";
        } else if (arrowUp) {
          positionY -= 5;
          characterBg = "background: url('https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fcharacter_up.gif?v=1605722904026');";
        } else if (arrowDown) {
          positionY += 5;
          characterBg = "background: url('https://cdn.glitch.com/e2d8bbd2-734e-42ef-9405-900a95c0b215%2Fcharacter_down.gif?v=1605722904027');";
        }

          
          
          <!--characterboundarys-->
            if (positionX < boundaryLeft) {
            positionX = boundaryLeft;
          } else if (positionX > boundaryRight) {
            positionX = boundaryRight;
          }
          if (positionY < boundaryTop) {
            positionY = boundaryTop;
          } else if (positionY > boundaryBottom) {
            positionY = boundaryBottom;
          }
        
          
          <!--can grab if>
              if (distance(positionX, positionY, can6.offsetLeft, can6.offsetTop) < 50) {
           grab();
         }
          
         <!--chacrater animation FINAL--> 
        character6.style = characterBg + "background-size: contain;" + "left: " + positionX + "px; top: " + positionY + "px;";
      }, 1/30*1000);

      
   <!--portal random function-->
        function randInt(low,high) {
  return Math.floor(Math.random()*(high-low+1)+low);
 }
  
      
      function chooseAURL() {
 	var n = randInt(2,5);
 	var theRoom = "";
  	if (n == 2) {
  		theRoom = "page_10.html";
  		}
  	else if (n == 3) {
  		theRoom = "page_11.html";
  		}
        else if (n == 4) {
  		theRoom = "page_7.html";
  		}
        else if (n == 5) {
  		theRoom = "page_7.html";
  		}
    return theRoom;
 }

   
       </script>
      
       
  </body>
</html>

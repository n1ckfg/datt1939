<!DOCTYPE html>
<html>
  
  <head>
    <title>Hello!</title>
    <style>
      body {
        font-size: 14px;
        background: gray;
        margin: 1em;
      }
      
      #canvas {
        border: 1px solid black;
      }
      
      .invisible {
        display: none;
      }
    </style>    
  </head> 
  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas><br>
    <a href="index.html">index</a>
    
    <img class="invisible" id="img1" src="https://cdn.glitch.com/3fdae77a-668d-4b8a-b608-57abfa580c62%2Fdumb_abstraction_logo.jpg?v=1603639917253">

    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
            
      let mouseX = mouseY = pmouseX = pmouseY = 0;
      let mouseIsPressed = false;
      
      let img1 = document.getElementById("img1");
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.rect(0, 0, canvas.width, canvas.height);
      ctx.fill();
      
      canvas.addEventListener("mousemove", function(e) { 
        let cRect = canvas.getBoundingClientRect(); 
        pmouseX = mouseX;
        pmouseY = mouseY;
        mouseX = Math.round(e.clientX - cRect.left);   
        mouseY = Math.round(e.clientY - cRect.top);   
      });
      
      canvas.addEventListener("mousedown", function(e) {
        mouseIsPressed = true;
      });
      
      document.addEventListener("mouseup", function(e) {
        mouseIsPressed = false;
      });
      
      document.addEventListener("keydown", function(e) {
        ctx.globalCompositeOperation = "source-over";
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.fill();        
      });
      
      setInterval(function() {
        if (mouseIsPressed) {
          ctx.globalCompositeOperation = "lighten";
          ctx.beginPath();
          ctx.lineWidth = 2;
          ctx.fillStyle = "blue";
          ctx.strokeStyle = "red";
          ctx.drawImage(img1, mouseX-img1.width/2, mouseY-img1.height/2);
          ctx.moveTo(mouseX, mouseY);
          ctx.lineTo(pmouseX, pmouseY);
          ctx.fill();
          ctx.stroke();
        }
      }, (1/60)*1000);
    </script>
  </body>
  
</html>
